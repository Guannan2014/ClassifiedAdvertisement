{% extends "base.html" %}
{% block pageTitle %}<title>密码重置</title>{% endblock %}
{% load bootstrap_tags %}
{% block content %}
<br>
<div class="container">
<div class="row">
{% if form %}
<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-box">
<div class="alert alert-info">請輸入新密碼</div>
<form action="" method="post">
{% csrf_token %}
{{ form|as_bootstrap }}
<button type="submit" class="btn btn-primary">確認新密碼</button>
</form>
</div>
{% else %}
<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
<div class="alert alert-danger">驗證碼不正確或已經過期！<br><br>
還有疑問？請<a href="/contact" class="alert-link">聯系</a>我們。
</div>
{% endif %}
</div>
</div>
{% endblock %}
