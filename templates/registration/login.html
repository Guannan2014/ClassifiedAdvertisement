{% extends "base.html" %}
{% block pageTitle %}<title>登入</title>{% endblock %}
{% load bootstrap_tags %}
{% block content %}
<br>
<div class="container">
<div class="row">
<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-box">
<h3>登入</h3>
<hr>
{% if form.errors %}
<div class="alert alert-danger alert-dismissable">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>忘記密碼？<a href="{% url 'django.contrib.auth.views.password_reset' %}" class="alert-link">重新設置密碼</a>
</div>
{% endif %}
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
{{ form|as_bootstrap }}
<button type="submit" class="btn btn-primary">登入</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>
<br>
<div class="alert alert-info">如果還沒注冊，請先<a href="/accounts/register/" class="alert-link">免費注冊</a>就能發信息。</div>
</div>
</div>
</div>
{% endblock %}
